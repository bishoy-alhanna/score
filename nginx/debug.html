<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Score Platform</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #00ff00;
        }
        .test {
            margin: 10px 0;
            padding: 10px;
            background: #2d2d2d;
            border-left: 3px solid #00ff00;
        }
        .error {
            border-left-color: #ff0000;
            color: #ff0000;
        }
        .success {
            border-left-color: #00ff00;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #output {
            white-space: pre-wrap;
            background: #000;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üîç Score Platform Debug Tool</h1>
    <p>This page will help diagnose the loading screen issue</p>

    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testAuth()">Test Auth Verify</button>
    <button onclick="testAuthWithTimeout()">Test Auth with Timeout</button>
    <button onclick="clearStorage()">Clear Storage</button>

    <div id="output"></div>

    <script>
        const log = (message, type = 'info') => {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
        };

        async function testAPI() {
            log('Testing API Gateway...');
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                log(JSON.stringify(data, null, 2), 'success');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testAuth() {
            log('Testing Auth Verify endpoint...');
            const token = localStorage.getItem('authToken');
            log(`Token found: ${token ? 'YES' : 'NO'}`);
            
            if (!token) {
                log('No token found in localStorage', 'error');
                return;
            }

            try {
                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(JSON.stringify(data, null, 2), 'success');
                } else {
                    const error = await response.text();
                    log(`Error response: ${error}`, 'error');
                }
            } catch (error) {
                log(`Fetch error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }

        async function testAuthWithTimeout() {
            log('Testing Auth Verify with 5-second timeout...');
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                log('No token found in localStorage', 'error');
                return;
            }

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);

                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                
                log(`Response status: ${response.status}`);
                const data = await response.json();
                log(JSON.stringify(data, null, 2), 'success');
            } catch (error) {
                if (error.name === 'AbortError') {
                    log('Request timed out after 5 seconds!', 'error');
                    log('This means the API is not responding', 'error');
                } else {
                    log(`Error: ${error.message}`, 'error');
                }
            }
        }

        function clearStorage() {
            log('Clearing localStorage and sessionStorage...');
            localStorage.clear();
            sessionStorage.clear();
            log('Storage cleared!', 'success');
            log('Reloading page in 2 seconds...');
            setTimeout(() => location.reload(), 2000);
        }

        // Auto-run on load
        window.addEventListener('load', () => {
            log('Debug page loaded');
            log(`Current URL: ${window.location.href}`);
            log(`LocalStorage items: ${localStorage.length}`);
            log(`SessionStorage items: ${sessionStorage.length}`);
            
            const token = localStorage.getItem('authToken');
            if (token) {
                log(`Auth token present: ${token.substring(0, 20)}...`);
            }
        });
    </script>
</body>
</html>
