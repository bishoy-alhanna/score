worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Define upstream for API Gateway
    upstream api_gateway {
        server api-gateway:5000; # api-gateway is the service name in docker-compose, 5000 is its internal port
    }

    # Define upstream for Admin Dashboard
    upstream admin_dashboard {
        server admin-dashboard:3000; # admin-dashboard is the service name, 3000 is its internal port
    }

    # Define upstream for User Dashboard
    upstream user_dashboard {
        server user-dashboard:3001; # user-dashboard is the service name, 3001 is its internal port
    }

    # Server block for Admin Dashboard
    server {
        listen 80;
        server_name admin.score.al-hanna.com;

        location / {
            proxy_pass http://admin_dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://api_gateway/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Server block for User Dashboard
    server {
        listen 80;
        server_name score.al-hanna.com;

        location / {
            proxy_pass http://user_dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://api_gateway/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Optional: Default server for unmatched requests (can redirect or return 404)
    server {
        listen 80 default_server;
        server_name _;
        return 404; # Or redirect to a main landing page
    }
}

