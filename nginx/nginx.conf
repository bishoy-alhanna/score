    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name escore.al-hanna.com;

        ssl_certificate /etc/letsencrypt/live/escore.al-hanna.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/escore.al-hanna.com/privkey.pem;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # All your existing location blocks go here (copy from HTTP server)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /uploads/profile_pictures/ {
            alias /var/www/uploads/profile_pictures/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin *;
        }

        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://api-gateway:5000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /admin/ {
            resolver 127.0.0.11 valid=30s;
            proxy_pass http://admin-dashboard:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location = /admin {
            return 301 /admin/;
        }

        location / {
            proxy_pass http://user-dashboard:3001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name escore.al-hanna.com;
        return 301 https://$server_name$request_uri;
    }